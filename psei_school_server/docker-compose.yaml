services:
  # Development services
  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "8090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: psei_school
      POSTGRES_PASSWORD: "h5LGGnfp0cBCTRC2syTw1hk1Hrj71kPr"
    volumes:
      - psei_school_data:/var/lib/postgresql/data

  redis:
    image: redis:6.2.6
    ports:
      - "8091:6379"
    command: redis-server --requirepass "jHvV5-PDQSAGpqRUDefJJ88mDGrtHClT"
    environment:
      - REDIS_REPLICATION_MODE=master

  # Test services
  postgres_test:
    image: pgvector/pgvector:pg16
    ports:
      - "9090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: psei_school_test
      POSTGRES_PASSWORD: "UnDTRL9FdvetEYq1NeLWqa5zP9vXuAzT"
    volumes:
      - psei_school_test_data:/var/lib/postgresql/data

  redis_test:
    image: redis:6.2.6
    ports:
      - "9091:6379"
    command: redis-server --requirepass "q-W-r6kB7bZbfpDTehbAwH7fHTnVuFbk"
    environment:
      - REDIS_REPLICATION_MODE=master

volumes:
  psei_school_data:
  psei_school_test_data:
